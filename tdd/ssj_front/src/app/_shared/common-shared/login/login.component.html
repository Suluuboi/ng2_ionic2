<div>
    <nz-tabset>
        <nz-tab>
            <ng-template #nzTabHeading>
                用户名登录
            </ng-template>
            <div class="form">
                <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="_submitForm()">
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="loginForm.controls.userName">
                            <nz-input formControlName="userName" [nzPlaceHolder]="'请输入手机号码！'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-user"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="checkOption.userName" class="errormsg">请输入正确的登录用户名！</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="loginForm.controls.password">
                            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'请输入密码'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-lock"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="checkOption.password">密码格式错误，请重新输入！</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control>
                            <a class="login-form-forgot" [routerLink]="['/forgetPwd']" (click)="retrievePassword()">忘记密码?</a>
                            <a class="login-form-register" (click)="navToRegister()">注册账号</a>
                            <button class="login-form-button" nz-button [nzType]="'primary'" [nzSize]="'large'">登录</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </nz-tab>
        <nz-tab>
            <ng-template #nzTabHeading>
                验证码登录
            </ng-template>
            <div class="form">
                <form nz-form [formGroup]="checkMsgForm" class="login-form" (ngSubmit)="submitcheckMsgForm()">
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="checkMsgForm.controls.phone">
                            <nz-input formControlName="phone" [nzPlaceHolder]="'输入用户名/手机号/邮箱'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-user"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="checkMsgForm.controls.phone.dirty&&checkMsgForm.controls.phone.hasError('required')">请输入手机号码！</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div class="msgBox" nz-form-control [nzValidateStatus]="checkMsgForm.controls.code">
                            <nz-input class="msgInput" formControlName="code" [nzPlaceHolder]="'短信验证码'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-lock"></i>
                                </ng-template>
                            </nz-input>
                            <button class="getMsg fr" type="button" nz-button [nzType]="'primary'" (click)="getCheckMsg($event)" [disabled]="isLoading">
                                <span *ngIf="!isLoading">获取验证码</span>
                                <span *ngIf="isLoading">{{_time}}s后重新发送</span>
                            </button>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control>
                            <button class="login-form-button" nz-button [nzType]="'primary'" [nzSize]="'large'">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </nz-tab>
    </nz-tabset>
</div>
