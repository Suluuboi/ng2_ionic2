<div nz-row class="info">
  <div nz-col [nzSpan]="24" class="title">职业技能
    <span class="editor fr mr50" (click)="showModal($event)">添加职业技能</span>
  </div>
  <div nz-col [nzSpan]="24" class="content">
    <div nz-row class="skills hidden-xs" *ngFor="let skill of skills; let i = index">
      <div nz-col [nzSpan]="6" class="skill-name">名称：{{skill.skill_name}}</div>
      <div nz-col [nzSpan]="12" class="skill-level">熟练度：{{skill.skill_level}}</div>
      <div nz-col [nzSpan]="6">
        <a (click)="editWorksExp(skill.resume_skill_id, i)">修改</a>
        <a class="red" (click)="deletWorksExp(skill.resume_skill_id, i)">删除</a>
      </div>
    </div>

  </div>
  <div nz-row class="con_row-xs hidden-sm hidden-md hidden-lg hidden-xl" *ngFor="let skill of skills; let i = index">
    <div nz-col class="cl" [nzSpan]="24">
      <h3 class="fl">{{skill.skill_name}}
          <span>{{skill.skill_level}}</span>
      </h3>
      <a class="red fr" (click)="deletWorksExp(skill.resume_skill_id, i)">删除</a>
      <a class="fr" (click)="editWorksExp(skill.resume_skill_id, i)">修改</a>
    </div>
  </div>
</div>
<!-- 职业技能 -->
<nz-modal [nzVisible]="isAddSkill" [nzTitle]="'职业技能'" [nzContent]="skillContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)">
  <ng-template #skillContent>
    <div class="box">
      <form nz-form [formGroup]="skillForm" (ngSubmit)="_submitForm()">
        <div class="form-content">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <span class="content-title">技能名称</span>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('skill_name')">
              <nz-input [nzSize]="'large'" formControlName="skill_name" [nzPlaceHolder]="'技能名称'" [nzId]="'skill_name'"></nz-input>
              <div nz-form-explain *ngIf="getFormControl('skill_name').dirty&&getFormControl('skill_name').hasError('required')">请填写学校名称！</div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <span class="content-title">掌握程度</span>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('skill_level')">
              <nz-select formControlName="skill_level" [nzPlaceHolder]="'请选择技能熟练程度'" [nzSize]="'large'">
                <nz-option [nzLabel]="'精通'" [nzValue]="'精通'"></nz-option>
                <nz-option [nzLabel]="'熟练'" [nzValue]="'熟练'"></nz-option>
                <nz-option [nzLabel]="'良好'" [nzValue]="'良好'"></nz-option>
                <nz-option [nzLabel]="'一般'" [nzValue]="'一般'"></nz-option>
              </nz-select>
              <div nz-form-explain *ngIf="getFormControl('skill_level').dirty&&getFormControl('skill_level').hasError('required')">请填写学校名称！</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
</nz-modal>
<!-- 职业技能 -->
