<div nz-row class="info">
  <div nz-col [nzSpan]="24" class="title">其他信息
    <span class="editor fr mr50" (click)="showModal($event)">添加其他信息</span>
  </div>
  <div nz-col [nzSpan]="24" class="content">
    <div>
      <div nz-row class="other_info" class="con_row" *ngFor="let other of otherExp; let i = index">
        <div nz-col [nzSpan]="18" class="other_title">
          <h3>
              标题：{{other.name}}
          </h3>
          <div class="other_con">内容：{{other.content}}</div>
        </div>
        <div nz-col [nzSpan]="6" class="oper-xs">
          <a (click)="editWorksExp(other.resume_other_id, i)">修改</a>
          <a (click)="deletWorksExp(other.resume_other_id)" class="red">删除</a>
        </div>
      </div>
    </div>
  </div>
</div>
<nz-modal [nzVisible]="isAddOtherExp" [nzTitle]="'其他信息'" [nzContent]="otherExpContent" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-template #otherExpContent>
    <div class="box">
      <form nz-form [formGroup]="otherExpForm" (ngSubmit)="_submitForm()">
        <div class="form-content">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <span class="content-title">标题</span>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
              <nz-input [nzSize]="'large'" formControlName="name" [nzPlaceHolder]="'请填写主题'" [nzId]="'name'"></nz-input>
              <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">填写标题</div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <span class="content-title">内容</span>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('content')">
              <nz-input [nzSize]="'large'" formControlName="content" [nzPlaceHolder]="'请输入内容'" [nzId]="'content'" [nzType]="'textarea'" [nzRows]="'6'"></nz-input>
              <div nz-form-explain *ngIf="getFormControl('content').dirty&&getFormControl('content').hasError('required')">请填写内容信息</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
</nz-modal>
