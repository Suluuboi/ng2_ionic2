<nz-datepicker style="width: 42%;" 
    (ngModelChange)="_startDate=$event;_startValueChange()"
    [ngModel]="_startDate" 
    [nzDisabledDate]="_disabledStartDate" 
    [nzFormat]="'YYYY-MM-DD'" 
    [nzPlaceHolder]="'起始时间'"></nz-datepicker> - 
<nz-datepicker style="width: 42%;" 
    (ngModelChange)="_endDate=$event;_endValueChange()"
    [ngModel]="_endDate" 
    [nzDisabledDate]="_disabledEndDate" 
    [nzFormat]="'YYYY-MM-DD'"
    [nzPlaceHolder]="'结束时间'"></nz-datepicker>
