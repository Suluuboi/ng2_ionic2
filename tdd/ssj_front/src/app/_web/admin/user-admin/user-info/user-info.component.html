<div nz-row class="user-info">
  <div nz-col [nzSpan]="24">
    <form nz-form [formGroup]="userInfosForm" (ngSubmit)="_submitUserInfosForm()">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label for="name" nz-form-item-required>姓名</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('name')">
          <nz-input [nzSize]="'large'" formControlName="name" [nzPlaceHolder]="'请填写姓名'" [nzId]="'name'"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">输入姓名</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label nz-form-item-required>性别</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('sex')">
          <nz-select formControlName="sex" [nzPlaceHolder]="'请选择性别'" [nzSize]="'large'">
            <nz-option [nzLabel]="'男'" [nzValue]="'男'"></nz-option>
            <nz-option [nzLabel]="'女'" [nzValue]="'女'"></nz-option>
          </nz-select>
          <div nz-form-explain *ngIf="getFormControl('sex').dirty&&getFormControl('sex').hasError('required')">请选择您的性别</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label for="head_pic" nz-form-item-required>头像(
            <span class="red">小于1M</span>)</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('head_pic')">
          <div class="head_pic-box">
            <input type="file" id="head_pic" (change)="handleChange($event)">
            <nz-upload class="avatar-uploader" nzName="avatar" [nzShowUploadList]="false">
              <i *ngIf="!avatarUrl" class="anticon anticon-plus avatar-uploader-trigger"></i>
              <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
            </nz-upload>
            <div nz-form-explain *ngIf="getFormControl('head_pic').dirty&&getFormControl('head_pic').hasError('required')">请上传您的头像</div>
          </div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label nz-form-item-required>电子邮箱</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control [nzValidateStatus]="getFormControl('email')" nzHasFeedback>
          <nz-input formControlName="email" [nzPlaceHolder]="'请输入电子邮箱'" [nzType]="'email'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required')">请正确输入电子邮箱</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label for="idcard" nz-form-item-required>身份证号码 </label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('idcard')">
          <nz-input [nzSize]="'large'" formControlName="idcard" [nzPlaceHolder]="'请填写身份证号码'" [nzId]="'idcard'"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('idcard').dirty&&getFormControl('idcard').hasError('required')">请输入身份证号码</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label for="birthday" nz-form-item-required>出生年月</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('birthday')">
          <nz-datepicker formControlName="birthday" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'请选择出生日期'" [nzDisabledDate]="_disabledDate"></nz-datepicker>
          <div nz-form-explain *ngIf="getFormControl('birthday').dirty&&getFormControl('birthday').hasError('required')">请选择出生日期</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label for="education_id" nz-form-item-required>最高学历</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('education_id')">
          <nz-select formControlName="education_id" [nzPlaceHolder]="'请选择最高学历'" [nzSize]="'large'">
            <nz-option *ngFor="let option of degree" [nzLabel]="option.name" [nzValue]="option.id">
            </nz-option>
          </nz-select>
          <div nz-form-explain *ngIf="getFormControl('education_id').dirty&&getFormControl('education_id').hasError('required')">请选择最高学历</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label nz-form-item-required>工作经验</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('experience_id')">
          <nz-select formControlName="experience_id" [nzPlaceHolder]="'请选择工作经验'" [nzSize]="'large'">
            <nz-option *ngFor="let option of experience" [nzLabel]="option.name" [nzValue]="option.id">
            </nz-option>
          </nz-select>
          <div nz-form-explain *ngIf="getFormControl('experience_id').dirty&&getFormControl('experience_id').hasError('required')">请选择工作经验</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzXs]="{span:8}" [nzSm]="{span:6}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}">
          <label nz-form-item-required>工作状态</label>
        </div>
        <div nz-col [nzXs]="{span:16}" [nzSm]="{span:18}" [nzMd]="{span:18}" [nzLg]="{span:18}" [nzXl]="{span:18}" nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('self_state')">
          <nz-select formControlName="self_state" [nzPlaceHolder]="'请选择求职状态'" [nzSize]="'large'">
            <nz-option [nzLabel]="'我目前正在职'" [nzValue]="'我目前正在职'"></nz-option>
            <nz-option [nzLabel]="'我目前已离职'" [nzValue]="'我目前已离职'"></nz-option>
            <nz-option [nzLabel]="'我暂时不想找工作'" [nzValue]="'我暂时不想找工作'"></nz-option>
            <nz-option [nzLabel]="'我是应届毕业生'" [nzValue]="'我是应届毕业生'"></nz-option>
          </nz-select>
          <div nz-form-explain *ngIf="getFormControl('self_state').dirty&&getFormControl('self_state').hasError('required')">请选择工作状态</div>
        </div>
      </div>
      <div nz-form-item style="margin-bottom:8px;text-align:center;">
        <button nz-button [nzSize]="'large'" [nzType]="'primary'">保存个人信息</button>
      </div>
    </form>
  </div>
</div>
