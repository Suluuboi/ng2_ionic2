<div nz-row *ngIf="isAddConferenceRoom" class="room">
  <div nz-col [nzSpan]="24">
    <button nz-button [nzType]="'primary'" nzGhost (click)="addConferenceRoom()">
      <span>创建会议室</span>
    </button>
  </div>
</div>
<div nz-row *ngIf="isConferenceRoom" class="room">
  <div nz-col [nzSpan]="24" class="title">
    <div nz-row>
      <div nz-col [nzSpan]="6" class="tx-center">会议室</div>
      <div nz-col [nzSpan]="4" class="tx-center">房间号</div>
      <div nz-col [nzSpan]="3" class="tx-center">密码</div>
      <div nz-col [nzSpan]="11" class="tx-center">操作</div>
    </div>
  </div>
  <div nz-col [nzSpan]="24" class="content">
    <div nz-row *ngFor="let room of conferenceInfo">
      <div nz-col [nzSpan]="6" class="tx-center">
        {{room.room_name}}
      </div>
      <div nz-col [nzSpan]="4" class="tx-center">{{room.room_id}}</div>
      <div nz-col [nzSpan]="3" class="tx-center">{{room.room_password}}</div>
      <div nz-col [nzSpan]="11" class="tx-center oper">
        <a href="{{room.room_url}}" target="_blank">参加会议</a>
        <nz-popconfirm [nzTitle]="'确定删除当前会议室？'" [nzOkText]="'删除'" [nzCancelText]="'取消'" (nzOnConfirm)="deletedConferenceRoom()" (nzOnCancel)="cancel('取消删除任务!')">
          <a nz-popconfirm>删除</a>
        </nz-popconfirm>
        <nz-popconfirm [nzTitle]="'确定清空会议室人员？'" [nzOkText]="'清空'" [nzCancelText]="'取消'" (nzOnConfirm)="cleanConferenceRoom()" (nzOnCancel)="cancel('取消清空任务!')">
          <a nz-popconfirm>清空</a>
        </nz-popconfirm>
      </div>
    </div>
  </div>
</div>
