<form nz-form [formGroup]="intentionForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="is_work" nz-form-item-required>是否工作</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <!-- <nz-input [nzSize]="'large'" formControlName="is_work" [nzId]="'is_work'"></nz-input> -->
            <nz-radio-group formControlName="is_work">
                <label nz-radio [nzValue]="'1'">
                  <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                  <span>否</span>
                </label>
              </nz-radio-group>
            <div nz-form-explain *ngIf="getFormControl('is_work').dirty&&getFormControl('is_work').hasError('required')">请选择是否工作！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="work_company" nz-form-item-required>公司名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="work_company" [nzId]="'work_company'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('work_company').dirty&&getFormControl('work_company').hasError('required')">请输入公司名称！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="job_name" nz-form-item-required>岗位名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="job_name" [nzId]="'job_name'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('job_name').dirty&&getFormControl('job_name').hasError('required')">请输入岗位名称！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="note">备注</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="note" [nzId]="'note'"></nz-input>
            <!-- <div nz-form-explain *ngIf="getFormControl('note').dirty&&getFormControl('note').hasError('required')">请输入意向单位！</div> -->
        </div>
    </div>
    <div nz-form-item nz-row style="margin-top:8px;">
        <div nz-form-control nz-col [nzSpan]="8" [nzOffset]="8" style="text-align:center;">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'">保存</button>
        </div>
    </div>
</form>
