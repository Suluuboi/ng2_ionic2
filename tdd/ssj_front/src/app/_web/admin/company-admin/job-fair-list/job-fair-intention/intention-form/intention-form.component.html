<form nz-form [formGroup]="intentionForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="name" nz-form-item-required>姓名</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">姓名为必填项！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="id_card" nz-form-item-required>身份证号码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="id_card" [nzId]="'id_card'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('id_card').dirty&&getFormControl('id_card').hasError('required')">身份证号码为必填项</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="phone" nz-form-item-required>电话号码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" [nzType]="'number'" formControlName="phone" [nzId]="'phone'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请输入个人电话号码！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="desire_company" nz-form-item-required>意向单位</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="desire_company" [nzId]="'desire_company'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('desire_company').dirty&&getFormControl('desire_company').hasError('required')">请输入意向单位！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="desire_job" nz-form-item-required>意向岗位</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="desire_job" [nzId]="'desire_job'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('desire_job').dirty&&getFormControl('desire_job').hasError('required')">请输入意向岗位！</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="desire_company_phone" nz-form-item-required>意向单位电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" [nzType]="'number'" formControlName="desire_company_phone" [nzId]="'desire_company_phone'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('desire_company_phone').dirty&&getFormControl('desire_company_phone').hasError('required')">请输入意向单位电话！</div>
        </div>
    </div>
    <div nz-form-item nz-row style="margin-top:8px;">
        <div nz-form-control nz-col [nzSpan]="8" [nzOffset]="8" style="text-align:center;">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'">{{btnText}}</button>
        </div>
    </div>
</form>
