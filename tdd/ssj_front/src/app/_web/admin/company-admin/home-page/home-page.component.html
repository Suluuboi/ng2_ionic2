<div nz-row class="home-page" *ngIf="isInfos">
  <div nz-col [nzSpan]="24" class="com-top">
    <div nz-row [nzGutter]="10">
      <div nz-col [nzXs]="{span:8}" [nzSm]="{span:8}" [nzMd]="{span:6}" [nzLg]="{span:6}" [nzXl]="{span:6}" class="companyLogo">
        <input type="file" id="logo_pic" (change)="handleChange($event)">
        <nz-upload class="avatar-uploader" nzName="avatar" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload">
          <i *ngIf="!avatarUrl" class="anticon anticon-plus avatar-uploader-trigger"></i>
          <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
        </nz-upload>
      </div>
      <div nz-col [nzXs]="{span:16}" [nzSm]="{span:12}" [nzMd]="{span:14}" [nzLg]="{span:14}" [nzXl]="{span:14}" class="com-title">
        <h3>
          <span>{{companyInfo.user.name}}</span>
          <a class="editor" [routerLink]="['/companyAdmin/companyInfo']">
            <i class="anticon anticon-edit"></i>编辑</a>
        </h3>

        <div class="scan clear">
          <p>{{companyInfo.user.address}}</p>
        </div>
      </div>
      <div nz-col [nzXs]="{span:10}" [nzSm]="{span:4}" [nzMd]="{span:4}" [nzLg]="{span:4}" [nzXl]="{span:4}" class="com-setting hidden-xs">
        <a [routerLink]="['/companyAdmin/jobadd']">发布职位</a>
        <a [routerLink]="['/companyAdmin/resumeManage']">简历管理</a>
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="24" class="con-content">
    <div nz-row class="con-list">
      <div nz-col [nzSpan]="24" class="list-title">招聘管理</div>
      <div nz-col [nzSpan]="24" class="list-content">
        <div nz-row [nzGutter]="10">
          <div nz-col [nzSpan]="8" class="list-con-box fl">
            <p class="jobs-count">
              <a [routerLink]="['/companyAdmin/resumeManage', {tag: 'new'}]" class="list-count">{{companyInfo.new_resume_count}} </a>
            </p>
            <p class="jobs-des">未查看简历</p>
          </div>
          <div nz-col [nzSpan]="8" class="list-con-box fl">
            <p class="jobs-count">
              <a [routerLink]="['/companyAdmin/resumeManage']" class="list-count">{{companyInfo.resume_count}}</a>
            </p>
            <p class="jobs-des">收到的简历</p>
          </div>
          <div nz-col [nzSpan]="8" class="list-con-box fl">
            <p class="jobs-count">
              <a [routerLink]="['/companyAdmin/recruit']" class="list-count">{{companyInfo.job_count}} </a>
            </p>
            <p class="jobs-des">招聘中的职位</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
