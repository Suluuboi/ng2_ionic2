<div nz-row class="news" *ngIf="typeList.length != 0">
  <div nz-col [nzXs]="{span:24}" [nzSm]="{span:5}" [nzMd]="{span:5}" [nzLg]="{span:5}" [nzXl]="{span:5}" class="hidden-xs">
    <div class="list-title">
      <h3>办事指南</h3>
    </div>
    <ul nz-menu class="handle-list">
      <li routerLinkActive="handleActive" *ngFor="let type of typeList" nz-menu-item>
        <span class="circle"></span>
        <a [routerLink]="['./affairs', type.id]">{{type.name}}</a>
      </li>
    </ul>
  </div>
  <div nz-col [nzSpan]="24" class="list-xs hidden-sm hidden-md hidden-lg hidden-xl">
    <nz-dropdown [nzTrigger]="'click'">
      <a nz-dropdown class="list-title-xs">
        办事指南
        <i class="anticon anticon-down"></i>
      </a>
      <ul nz-menu class="handle-list">
        <li routerLinkActive="handleActive" *ngFor="let type of typeList" nz-menu-item>
          <span class="circle"></span>
          <a [routerLink]="['./affairs', type.id]">{{type.name}}</a>
        </li>
      </ul>
    </nz-dropdown>
  </div>
  <div nz-col [nzXs]="{span:24}" [nzSm]="{span:18, offset:1}" [nzMd]="{span:18, offset:1}" [nzLg]="{span:18, offset:1}" [nzXl]="{span:18, offset:1}" class="company-view">
    <router-outlet></router-outlet>
  </div>
</div>
