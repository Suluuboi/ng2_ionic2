<div class="position">
  <span>当前位置:&nbsp;&nbsp; 办事指南 </span>
</div>
<div id="box" *ngIf='infoList.length != 0'>
  <nz-table #nzTable [nzAjaxData]="infoList"
  [nzLoading]="_loading"
  [nzTotal]="infos.total"
  [(nzPageIndex)]="infos.current_page"
  [(nzPageSize)]="infos.per_page"
  (nzPageIndexChangeClick)="pageChangeClick($event)">
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td class="name">
          <a [routerLink]="['/guide/tabs/details', data.id]">{{data.title}}</a>
        </td>
        <td nz-td class="date tx-right">{{data.created_at | date: 'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
