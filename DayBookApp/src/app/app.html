<ion-menu [content]="content">

  <ion-header>
    
  </ion-header>

  <ion-content>
    <div style="width:100%;height:20%;" center-align>
      <div class="avator" style="margin:3em auto">
       <img src="assets/icon/avator.jpg" >
       </div>
     </div>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item (click)="logout()">
        退出登录
      </button>
    </ion-list>
    <a><img class="bg" src="assets/icon/bg.png"/></a>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
